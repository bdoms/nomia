<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Nomia Test</title>
    
    <link rel="stylesheet" href="nomia.css" />

    <style>
        .grid {margin-bottom: 20px;}
        .grid div:not(.grid) {
            background: #ccc;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #000;
        }
    </style>
</head>
<body>

<div class="container">

<h3>Basic Examples</h3>
<div class="grid">
    <div class="one-half">1/2</div>
    <div class="one-half">1/2</div>
</div>
<div class="grid">
    <div class="one-third">1/3</div>
    <div class="one-third">1/3</div>
    <div class="one-third">1/3</div>
</div>
<div class="grid">
    <div class="one-fourth">1/4</div>
    <div class="one-fourth">1/4</div>
    <div class="one-fourth">1/4</div>
    <div class="one-fourth">1/4</div>
</div>
<div class="grid">
    <div class="one-fifth">1/5</div>
    <div class="one-fifth">1/5</div>
    <div class="one-fifth">1/5</div>
    <div class="one-fifth">1/5</div>
    <div class="one-fifth">1/5</div>
</div>
<div class="grid">
    <div class="one-sixth">1/6</div>
    <div class="one-sixth">1/6</div>
    <div class="one-sixth">1/6</div>
    <div class="one-sixth">1/6</div>
    <div class="one-sixth">1/6</div>
    <div class="one-sixth">1/6</div>
</div>

<h3>Nested</h3>
<div class="grid">
    <div class="two-thirds">
        2/3 <br/>
        <div class="grid">
            <div class="one-fourth">1/4</div>
            <div class="one-eighth">1/8</div>
            <div class="one-eighth">1/8</div>
            <div class="five-twelfths">5/12</div>
            <div class="one-twelfth">1/12</div>
        </div>
    </div>
    <div class="one-third">1/3</div>
</div>

</div>

</body>
</html>
